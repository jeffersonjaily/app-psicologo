<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Boas-Vindas</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff4e6;
      color: #1f2937;
      padding: 20px;
    }

    header {
      background-color: #1e3a5f;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a, .btn-Home, .btn-Sobre, .btn-Contato, .btn-signup, .btn-login {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #f97316;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      background-color: #fff;
      padding: 30px;
      border-radius: 0 0 10px 10px;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .hero-left {
      flex: 1;
      min-width: 280px;
    }

    .hero-left h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .play-button {
      margin-top: 20px;
      background-color: #f97316;
      border: none;
      padding: 14px 20px;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .carousel-container {
      flex: 1;
      min-width: 80px;
      max-width: 280px;
      height: auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 152px; 
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
    }

    .carousel-track img {
      width: 100%;
      height: auto;
      object-fit: cover;
      flex: 0 0 100%;
      border-radius: 12px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 2;
      user-select: none;
    }

    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }

    .flyer {
      margin: 40px 20px 0 20px;
      background-color: #e0f2fe;
      padding: 20px;
      text-align: center;
      border-radius: 120px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .flyer img {
      margin: 0 10px;
      max-width: 122px;
      max-height: 150px;
      border-radius: 2px;
      object-fit: cover;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .flyer img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      nav {
        justify-content: flex-end;
      }

      .carousel-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>  
  <header>
    <nav>
      <button class="btn-Home" onclick="window.location.href='{{ url_for('index') }}'">Home</button>
      <button class="btn-Sobre" onclick="window.location.href='{{ url_for('area_paciente') }}'">Área Paciente</button>
      <button class="btn-Contato" onclick="window.location.href='{{ url_for('contato') }}'">Contato</button>
      <button class="btn-login" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
      <button class="btn-signup" onclick="window.location.href='{{ url_for('cadastro') }}'">Cadastrar</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <p style="font-style: italic;">
          "Entender para transformar. Seu bem-estar começa aqui. Psicologia para uma vida mais leve, promovendo equilíbrio e autoconhecimento em 
          cada passo. Cuidando da mente, transformando vidas."
        </p>
        <div style="margin-top: 20px; position: relative; padding-bottom: 41.25%; height: 0; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background-color: #e0f2fe;">
          <iframe 
            src="https://www.youtube.com/embed/q-WgxOf_Qt8?si=2ABRjnRSuQVhsq1V"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
          ></iframe>
        </div>
      </div>

      <div class="carousel-container">
        <div class="carousel-track">
          <img src="{{ url_for('static', filename='imagens/Tranquilidade e bem-1.png') }}" alt="Imagem 1" />
          <img src="{{ url_for('static', filename='imagens/Tranquilidade e bem-2.png') }}" alt="Imagem 2" />
          <img src="{{ url_for('static', filename='imagens/Tranquilidade e bem-3.png') }}" alt="Imagem 3" />
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
      </div>
    </section>

    <section class="flyer">
      <img src="{{ url_for('static', filename='imagens/vertical.png') }}" alt="Flyer 1" />
      <img src="{{ url_for('static', filename='imagens/horizontal.png') }}" alt="Flyer 2" />
      <img src="{{ url_for('static', filename='imagens/horizontal1.png') }}" alt="Flyer 3" />
      <img src="{{ url_for('static', filename='imagens/horizontal2.png') }}" alt="Flyer 4" />
      <img src="{{ url_for('static', filename='imagens/horizontal3.png') }}" alt="Flyer 5" />
    </section>
  </main>

  <script>
    let currentIndex = 0;

    function moveSlide(direction) {
      const track = document.querySelector('.carousel-track');
      const totalSlides = track.children.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(() => {
      moveSlide(1);
    }, 5000);
  </script>
</body>
</html>
