<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - App de Psicologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      padding-top: 70px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e3a5f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    header .page-title {
      background-color: #f97316;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.6rem;
      color: white;
      user-select: none;
      white-space: nowrap;
    }

    header nav {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    header button {
      background-color: #f97316;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    header button:hover,
    header button:focus {
      background-color: #d65a0a;
      outline: none;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #4A90E2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #357ABD;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #4A90E2;
      text-decoration: none;
    }

    .back-link a:hover,
    .back-link a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="page-title" aria-label="Título da página">Cadastro</div>
    <nav>
      <button type="button" onclick="window.location.href='index.html'">Home</button>
      <button type="button" onclick="window.location.href='sobre.html'">Sobre</button>
      <button type="button" onclick="window.location.href='contato.html'">Contato</button>
      <button type="button" onclick="window.location.href='login.html'">Login</button>
    </nav>
  </header>

  <div class="form-container" role="main" aria-labelledby="form-title">
    <h1 id="form-title">Cadastro</h1>
    <form method="POST" action="/cadastro" novalidate>
      <input type="text" name="nome_completo" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required />
      <input type="tel" name="telefone" placeholder="Telefone (opcional)" />
      <input type="text" name="cpf" placeholder="CPF (opcional)" />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="back-link">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </div>
  </div>

</body>
</html>
