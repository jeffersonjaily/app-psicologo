<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pacientes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuário">
        <input type="password" id="loginPass" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
    </div>

    <div id="register-container" class="container hidden">
        <h2>Cadastro</h2>
        <input type="text" id="registerUser" placeholder="Novo usuário">
        <input type="password" id="registerPass" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem conta? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <div id="dashboard-container" class="container hidden">
        <h2>Área do Paciente</h2>
        <input type="text" id="patientName" placeholder="Nome">
        <input type="text" id="patientAge" placeholder="Idade">
        <input type="text" id="patientCondition" placeholder="Condição Médica">
        <button onclick="saveData()">Salvar Dados</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("login-container").classList.toggle("hidden");
            document.getElementById("register-container").classList.toggle("hidden");
        }

        function register() {
            const user = document.getElementById("registerUser").value;
            const pass = document.getElementById("registerPass").value;
            localStorage.setItem(user, pass);
            alert("Cadastro realizado!");
            toggleForm();
        }

        function login() {
            const user = document.getElementById("loginUser").value;
            const pass = document.getElementById("loginPass").value;
            if (localStorage.getItem(user) === pass) {
                alert("Login bem-sucedido!");
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("dashboard-container").classList.remove("hidden");
            } else {
                alert("Usuário ou senha inválidos!");
            }
        }

        function saveData() {
            const data = {
                nome: document.getElementById("patientName").value,
                idade: document.getElementById("patientAge").value,
                condição: document.getElementById("patientCondition").value,
            };
            localStorage.setItem("paciente", JSON.stringify(data));
            alert("Dados salvos!");
        }

        function logout() {
            document.getElementById("dashboard-container").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        }
    </script>
</body>
</html>
