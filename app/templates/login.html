<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37,117,252,0.5);
    }
    button.btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
      font-weight: 600;
      padding: 0.6rem;
      transition: background-color 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #1a52cc;
      border-color: #1a52cc;
    }
    #erro {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box shadow-sm">
    <h2>Login do Paciente</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Digite seu usuário" required autocomplete="username" />
      </div>
      <div class="mb-4 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p id="erro" class="text-{{ 'danger' if category == 'danger' else category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
