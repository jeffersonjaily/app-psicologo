<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - App de Psicologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff4e6;
      color: #1f2937;
      padding: 20px;
      padding-top: 70px; /* espaço para header fixo */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #1e3a5f;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav button {
      background-color: #f97316;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    nav button:hover,
    nav button:focus {
      background-color: #d65a0a;
      outline: none;
    }

    /* Título "Login" à direita com mesmo background dos botões */
    .page-title {
      background-color: #f97316;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.6rem;
      color: white;
      user-select: none;
      white-space: nowrap;
    }

    main.login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto 0;
    }

    main.login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #357ABD;
      outline: none;
    }

    button.submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4A90E2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover,
    button.submit-btn:focus {
      background-color: #357ABD;
      outline: none;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle a {
      color: #4A90E2;
      text-decoration: none;
      cursor: pointer;
      transition: text-decoration 0.3s ease;
    }

    .toggle a:hover,
    .toggle a:focus {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
  <div class="page-title" aria-label="Título da página">Login</div>
    <nav>
      <button type="button" onclick="window.location.href='index.html'">Home</button>
      <button type="button" onclick="window.location.href='sobre.html'">Sobre</button>
      <button type="button" onclick="window.location.href='contato.html'">Contato</button>
      <button type="button" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </nav>

  </header>

  <main class="login-container" id="login-form" role="main" aria-label="Formulário de login">
    <h1>Entrar</h1>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      required
      aria-required="true"
      autocomplete="username"
      aria-label="Email"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Senha"
      required
      aria-required="true"
      autocomplete="current-password"
      aria-label="Senha"
    />
    <button type="button" class="submit-btn" onclick="login()">Entrar</button>
    <div class="toggle">
      Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
  </main>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        alert(`Login com: ${email}`);
        window.location.href = "Tela Inicial Psicologo.html";
      } else {
        alert("Preencha todos os campos.");
      }
    }
  </script>

</body>
</html>
