<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina de Boas-Vindas</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Estilo do bot√£o flutuante para abrir o chat */
    #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 999;
        user-select: none; /* Impede que o texto seja selecionado */
    }

    /* Estilo da janela do popup do chat */
    #chat-popup {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 370px;
        height: 500px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        border-radius: 10px;
        z-index: 1000;
        display: none; /* Come√ßa escondido */
        flex-direction: column;
        overflow: hidden;
        transition: opacity 0.3s, transform 0.3s;
        transform: scale(0.95);
        opacity: 0;
    }

    /* Classe para mostrar o popup com anima√ß√£o */
    #chat-popup.visible {
        display: flex;
        transform: scale(1);
        opacity: 1;
    }

    /* Estilo do cabe√ßalho do chat */
    .chat-header {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header span {
        font-weight: bold;
    }

    .chat-header button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        line-height: 1;
    }

    /* Estilo do iframe que vai conter o chat.html */
    #chat-iframe {
        width: 100%;
        height: 100%;
        border: none;
        flex-grow: 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container-header">
      <nav class="nav-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='area-Paciente.html'">√Årea Paciente</button>
        <button onclick="window.location.href='contato.html'">Contato</button>
        <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
        <button class="btn-signup" onclick="window.location.href='cadastro.html'">Cadastrar</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <p style="font-style: italic;">
          "Entender para transformar. Seu bem-estar come√ßa aqui. Psicologia para uma vida mais leve, promovendo equil√≠brio e autoconhecimento em 
          cada passo. Cuidando da mente, transformando vidas."
        </p>
        <div class="video-container">
          <iframe 
            src="https://www.youtube.com/embed/q-WgxOf_Qt8?si=2ABRjnRSuQVhsq1V"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <div class="carousel-container">
        <div class="carousel-track">
          <img src="../static/imagens/Tranquilidade e bem-1.png" alt="Imagem 1" />
          <img src="../static/imagens/Tranquilidade e bem-2.png" alt="Imagem 2" />
          <img src="../static/imagens/Tranquilidade e bem-3.png" alt="Imagem 3" />
        </div>
        <button class="carousel-btn prev" aria-label="Slide anterior">‚ùÆ</button>
        <button class="carousel-btn next" aria-label="Pr√≥ximo slide">‚ùØ</button>
      </div>
    </section>

    <section class="flyer">
      <img src="../static/imagens/vertical.png" alt="Flyer 1" />
      <img src="../static/imagens/horizontal.png" alt="Flyer 2" />
      <img src="../static/imagens/horizontal1.jpg" alt="Flyer 3" />
      <img src="../static/imagens/horizontal2.png" alt="Flyer 4" />
      <img src="../static/imagens/horizontal3.png" alt="Flyer 5" />
    </section>
  </main>

  <div id="chat-toggle">üí¨</div>

  <div id="chat-popup">
      <div class="chat-header">
          <span>Chat com IA</span>
          <button id="close-chat-btn">‚àí</button>
      </div>
      <iframe id="chat-iframe" src="chat.html"></iframe>
  </div>

  <footer>
    <nav> 
      <ul>
        <li><a href="#hoje">Hoje</a></li>
        <li><a href="#conteudo">Conte√∫do</a></li>
        <li><a href="#papo-privado">Papo Privado</a></li>
        <li><a href="#mensagens">Mensagens</a></li>
        <li><a href="#flo-a-dois">Flo a Dois</a></li>
      </ul>
    </nav>
  </footer>

  <script src="../static/js/chat-popup.js" defer></script>
  <script src="../static/js/carousel.js" defer></script>

  <script>
    // L√≥gica para abrir e fechar o popup
    const chatToggleButton = document.getElementById('chat-toggle');
    const closeChatButton = document.getElementById('close-chat-btn');
    const chatPopup = document.getElementById('chat-popup');

    function toggleChat() {
        chatPopup.classList.toggle('visible');
    }

    chatToggleButton.addEventListener('click', toggleChat);
    closeChatButton.addEventListener('click', toggleChat);
  </script>
</body>
</html>
