<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Boas-Vindas</title>
  <link rel="stylesheet" href="../static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Cabeçalho com navegação modernizado -->
  <header class="header">
    <div class="container-header">
      <nav class="nav-buttons">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='area-Paciente.html'">Área Paciente</button>
        <button onclick="window.location.href='contato.html'">Contato</button>
        <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
        <button class="btn-signup" onclick="window.location.href='cadastro.html'">Cadastrar</button>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <section class="hero">
      <!-- Texto e vídeo -->
      <div class="hero-left">
        <p style="font-style: italic;">
          "Entender para transformar. Seu bem-estar começa aqui. Psicologia para uma vida mais leve, promovendo equilíbrio e autoconhecimento em 
          cada passo. Cuidando da mente, transformando vidas."
        </p>
        <div class="video-container">
          <iframe 
            src="https://www.youtube.com/embed/q-WgxOf_Qt8?si=2ABRjnRSuQVhsq1V"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </div>

      <!-- Carrossel de imagens -->
      <div class="carousel-container">
        <div class="carousel-track">
          <img src="../static/imagens/Tranquilidade e bem-1.png" alt="Imagem 1" />
          <img src="../static/imagens/Tranquilidade e bem-2.png" alt="Imagem 2" />
          <img src="../static/imagens/Tranquilidade e bem-3.png" alt="Imagem 3" />
        </div>
        <button class="carousel-btn prev" aria-label="Slide anterior">❮</button>
        <button class="carousel-btn next" aria-label="Próximo slide">❯</button>
      </div>
    </section>

    <!-- Flyer horizontal -->
    <section class="flyer">
      <img src="../static/imagens/vertical.png" alt="Flyer 1" />
      <img src="../static/imagens/horizontal.png" alt="Flyer 2" />
      <img src="../static/imagens/horizontal1.jpg" alt="Flyer 3" />
      <img src="../static/imagens/horizontal2.png" alt="Flyer 4" />
      <img src="../static/imagens/horizontal3.png" alt="Flyer 5" />
    </section>
  </main>

 <!-- Botão para abrir o chat -->
<div id="chat-toggle">Chat</div>

<!-- Janela do Chat -->
<div id="chat-popup" class="chat-popup minimized">
  <div class="chat-header">
    Chat Terapêutico
    <button id="toggle-chat-btn" aria-label="Minimizar/Expandir chat">−</button>
  </div>
  <div class="chat-box" id="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Digite aqui..." />
    <button onclick="enviarPergunta()">Enviar</button>
  </div>
</div>


  <!-- Janela do Chat -->
  <div id="chat-popup" class="chat-popup minimized" style="
    position: fixed; 
    bottom: 80px; 
    right: 20px; 
    width: 350px; 
    height: 450px; 
    background-color: white; 
    border: 1px solid #ccc; 
    box-shadow: 0 0 10px rgba(0,0,0,0.2); 
    border-radius: 10px; 
    z-index: 1000; 
    display: none;
    flex-direction: column;
    overflow: hidden;
  ">
    <div class="chat-header" style="
      background-color: #007bff; 
      color: white; 
      padding: 10px; 
      border-top-left-radius: 10px; 
      border-top-right-radius: 10px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    ">
      <span>Chat Terapêutico</span>
      <button id="toggle-chat-btn" aria-label="Minimizar/Expandir chat" style="
        background: none; 
        border: none; 
        color: white; 
        font-size: 1.5rem; 
        cursor: pointer;
        user-select: none;
      ">−</button>
    </div>
    <iframe src="http://localhost:5001" style="width: 100%; height: 400px; border: none; flex-grow: 1;"></iframe>
  </div>

  <!-- Rodapé fixo -->
  <footer>
    <nav> 
      <ul>
        <li><a href="#hoje">Hoje</a></li>
        <li><a href="#conteudo">Conteúdo</a></li>
        <li><a href="#papo-privado">Papo Privado</a></li>
        <li><a href="#mensagens">Mensagens</a></li>
        <li><a href="#flo-a-dois">Flo a Dois</a></li>
      </ul>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="../static/js/chat-popup.js" defer></script>
  <script src="../static/js/carousel.js" defer></script>
</body>
</html>
