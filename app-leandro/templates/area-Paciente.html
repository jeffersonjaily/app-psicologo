<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="mb-3 text-center">Login do Paciente</h2>
    <form onsubmit="return login()">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" id="usuario" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="text-danger mt-2 d-none" id="erro">Usuário ou senha inválidos</p>
  </div>

  <script>
    function login() {
      const u = document.getElementById('usuario').value;
      const s = document.getElementById('senha').value;

      // Simulação simples (em produção use servidor + banco de dados)
      if (u === "paciente1" && s === "1234") {
        window.location.href = "painel-paciente.html";
      } else {
        document.getElementById("erro").classList.remove("d-none");
      }
      return false;
    }
  </script>
</body>
</html>
