<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chatbot com IA</title>
    <style>
        /* Ajustes para rodar dentro de um iframe */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            /* Removemos bordas e sombras, pois o popup já tem */
            border: none;
            box-shadow: none;
            border-radius: 0; 
        }

        #chat-window {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            display: flex; /* Adicionado para alinhar corretamente */
            flex-direction: column; /* Adicionado */
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e4e6eb;
            color: black;
            align-self: flex-start;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 18px;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0; /* Impede que o botão encolha */
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window">
        <div class="message bot-message">Olá! Sou o Gemini. Como posso ajudar?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">→</button>
    </div>
</div>

<script>
  // --- CONFIGURAÇÃO ---
    const API_KEY = 'aaaaaaaa'; // ⚠️ Cole sua chave de API do Google AI Studio aqui!
    const MODEL_NAME = 'gemini-2.5-flash';

    // --- ELEMENTOS DO HTML ---
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // --- O RESTO DO SEU SCRIPT DO CHAT VEM AQUI ---
    // --- (A LÓGICA DE ENVIAR MENSAGEM PARA A IA NÃO MUDA NADA) ---
    
    // Função para adicionar mensagem na tela
    function addMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = text;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Função para enviar mensagem para a IA
    async function sendMessageToAI() {
        const userText = userInput.value.trim();
        if (userText === '') return;

        addMessage('user', userText);
        userInput.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message);
            }

            const data = await response.json();
            const botText = data.candidates[0].content.parts[0].text;
            addMessage('bot', botText);

        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            addMessage('bot', 'Desculpe, ocorreu um erro.');
        }
    }

    // Eventos
    sendButton.addEventListener('click', sendMessageToAI);
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessageToAI();
        }
    });
</script>

</body>
</html>
